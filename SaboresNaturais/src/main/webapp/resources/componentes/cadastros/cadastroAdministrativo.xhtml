<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="valor" required="true" />
	<composite:attribute name="titulo_do_cadastro" />
	<composite:attribute name="requiredPlaceHolderTitle" />
</composite:interface>
<composite:implementation>
	<h1>
		<h:outputText value="#{cc.attrs.titulo_do_cadastro}" />
	</h1>
	<br />
	<p:fieldset legend="#{cc.attrs.valor}">
		<p:inputText value="#{cc.attrs.valor}" required="true"
			requiredMessage="#{cc.attrs.requiredPlaceHolderTitle}"
			title="#{cc.attrs.requiredPlaceHolderTitle}"
			placeholder="#{cc.attrs.requiredPlaceHolderTitle}" />
	</p:fieldset>
</composite:implementation>
</html>
