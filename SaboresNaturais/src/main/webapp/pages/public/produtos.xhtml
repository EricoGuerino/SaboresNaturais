<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/public/sabores.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<ui:define name="home">
	
		<script type="text/javascript">
			var title='SABORES | PRODUTOS';
			document.getElementsByTagName('title')[0].innerHTML = title;
		</script>
		
		<p:panel>
			<h:outputText value="SABORES NATURAIS | PRODUTOS" />
		</p:panel>
		
		<h:form>
		
			<pe:fluidGrid value="#{listaProdutosMB.images}" var="img"  
	              fitWidth="true" hasImages="true">
	            
	            <pe:fluidGridItem>
	            	<p:commandLink 	id="visualizar_produto" 
										immediate="true" 
										action="#{listaProdutosMB.setarProduto(img)}"
										onclick="PF('widgetDialogDetalhesProduto').show();"
										update=":formDialogDetalhesProduto:pnlDetalhesProduto">
										
				        <h:graphicImage 	value="/fotosProdutos/?produtoId=#{img}"
				        					style="max-height:300px;max-width:300px;"/>  
					</p:commandLink>
			    </pe:fluidGridItem>
			    
			</pe:fluidGrid> 
		
		</h:form>
		
		<p:dialog 	modal="true" 
					fitViewport="true" 
					dynamic="true"
					id="dialogDetalhesProduto" 
					widgetVar="widgetDialogDetalhesProduto"
					header="Detalhes: #{listaProdutosMB.produto.produto}"
					width="1200">
				
		<h:form id="formDialogDetalhesProduto">		
				
			<h:panelGrid columns="2" id="pnlDetalhesProduto" style="width:100%;border: 0 none;">
			
				<h:column>
				
						<p:graphicImage 	id="visualizar_prod_foto" 
											value="/fotosProdutos/?produtoId=#{listaProdutosMB.produto.id}" 
											style="max-height:300px;max-width:300px;"/>
				</h:column>
				
				<h:column>
					
					<table style="width:100%;font-size: 20px;">
					
						<tr>
						
							<td colspan="2" style="text-align: left;">
								<h:outputText 	id="visualizar_out_dsc" 
												value="Descrição do Produto: "
												style="font-weight: bold;"/>
												
								<h:outputText 	id="visualizar_txt_dsc" 
												value="#{listaProdutosMB.produto.descricao}"/>
							</td>
							
						</tr>
						
						<tr>
						
							<td colspan="2" style="text-align: left;">
								<h:outputText 	id="visualizar_out_argumento" 
												value="Argumento de Venda: "
												style="font-weight: bold;"/>
												
								<h:outputText 	id="visualizar_txt_argumento" 
												value="#{listaProdutosMB.produto.argumentoDeVenda}"/>
							</td>
							
						</tr>
						
						<tr>
						
							<td style="text-align: left;">
								<h:outputText 	id="visualizar_out_acucar" 
												value="Possui Açucar?: "
												style="font-weight: bold;"/>
												
								<h:outputText 	id="visualizar_txt_acucar" 
												value="#{listaProdutosMB.produto.acucar eq true ? 'Sim':'Não'}"/>
							</td>
							
							<td style="text-align: left;">
								<h:outputText 	id="visualizar_out_preco" 
												value="Preço: " 
												style="font-weight: bold;"/>
								
								<h:outputText 	id="visualizar_txt_preco" 
												value="#{listaProdutosMB.produto.preco}">
								
									<f:convertNumber 	type="currency" 
														currencySymbol="R$"/>
									
								</h:outputText>
							</td>
							
						</tr>
						
						<tr>
						
							<td style="text-align: left;">
								<h:outputText 	id="visualizar_out_lactose" 
												value="Possui Lactose?: "
												style="font-weight: bold;"/>
								
								<h:outputText 	id="visualizar_txt_lactose" 
												value="#{listaProdutosMB.produto.lactose eq true ? 'Sim':'Não'}"/>
							</td>
							
							<td style="text-align: left;">
								<h:outputText 	id="visualizar_out_validade" 
												value="Prazo de Validade: "
												style="font-weight: bold;"/>
												
								<h:outputText 	id="visualizar_txt_validade" 
												value="#{listaProdutosMB.produto.periocoDeValidade} meses"/>
							</td>
							
						</tr>
						
						<tr>
						
							<td style="text-align: left;">
								<h:outputText 	id="visualizar_out_gluten" 
												value="Possui Glúten?: "
												style="font-weight: bold;"/>
								
								<h:outputText 	id="visualizar_txt_gluten" 
												value="#{listaProdutosMB.produto.gluten eq true ? 'Sim':'Não'}"/>
							</td>
							
							<td>
							</td>
						</tr>
						
					</table>
						
				</h:column>
				
			</h:panelGrid>
			
		</h:form>							
								
	</p:dialog>		
	</ui:define>
</ui:composition>
