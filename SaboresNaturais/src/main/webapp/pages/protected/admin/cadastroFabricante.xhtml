<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cadastros="http://java.sun.com/jsf/composite/componentes/cadastros"
	template="/pages/protected/admin/administracao.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="cadastrar">
	
		<script type="text/javascript">
			var title='CADASTRO | FABRICANTE';
			document.getElementsByTagName('title')[0].innerHTML = title;
		</script>
		
		<h:form>
		
			<cadastros:cadastroAdministrativo 	valor="#{fabricanteMB.fabricante.fabricante}"
												titulo_do_cadastro="SABORES NATURAIS | CADASTRO DE FABRICANTE"
												requiredPlaceHolderTitle="Digite um Fabricante" />
												
			<br />
			
			<p:commandButton 	value="Enviar"
								action="#{fabricanteMB.salvarFabricante()}" resetValues="true"
								update="@form">
								
				<f:setPropertyActionListener 	target="#{fabricanteMB.fabricante}"
												value="#{fabricanteMB.fabricante}" />
												
			</p:commandButton>
							
		</h:form>
	</ui:define>

</ui:composition>
